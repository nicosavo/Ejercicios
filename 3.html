<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Eventos</title>
  <link rel="stylesheet" href="3.css">
  <script src="3.js"></script>
</head>
<body>

  <div id="carga">
    <img src="gif.gif" alt="Cargando...">
  </div>

  <div id="pagina">
    <button id="mostrarContenido">Mostrar contenido real</button>

    <div id="contenidoReal">
      <h1>Bienvenido a la página</h1>
      <p>Este es el contenido real de la página.</p>
      <p>Navega + para ver más información.</p>
      <p>...</p>
      <p>Más contenido en la página...</p>
    </div>
  </div>

  <div id="popup">
    <p>¡Te ganaste 100 pesos!</p>
    <button id="cerrarPopup">Cerrar</button>
  </div>

  <div id="aceptarCookies">
    <p>Debes aceptar las cookies para seguir desplazándote.</p>
    <button id="botonAceptar">Aceptar Cookies</button>
  </div>

  
  
</body>
</html>
